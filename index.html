<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB-course</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        h2 {
            color: blueviolet;
        }
        
    </style>
</head>
<body>
    <!--inline css-->
    <h1 style="color: brown; border: 3px black;">Lets eat icecream</h1>
    <!--Internal css-->
    <h2>expect the unexpected</h2>
    <!--External CSS-->
    <h3>External CSS</h3>
    <!--element selector-->
    <h4>happy happy happy</h4>
    <!--class selector-->
    <div class="cl">
        <h1>class cl</h1>
        <p>this is class selctor css</p>
    </div>
    <!--ID selector-->
    <!--Use id selector as minimum as possible, use it only when in single page navigation-->
    <div id="circle">Hey it is using ID selector</div>
    <a href="#circle">ID selector</a>
    
</body>
</html>
